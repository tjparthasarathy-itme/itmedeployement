<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="General visitors Registration">
    <title>General Visitors Registration</title>
    <link rel="stylesheet" href="assets/css/popup.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <section class="booking-section">
        <div class="container">
            <div class="row pos-relative padding">
                <div class="col-lg-4">
                    <div class="booking-event wow fade-in-left" data-wow-delay="200ms"></div>
                </div>
                <div class="col-lg-8">
                    <div class="booking-wrap">
                        <div class="section-heading mb-30">
                            <h4><span></span>Online Booking</h4>
                            <h2 class="white">Want to attend as a General visitor? Register here!!</h2>
                        </div>
                        <form action="/submit-booking" id="book-event" method="POST">
                            <div class="booking-form">

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/Name.svg">
                                    </i>
                                    <input type="text" id="user-name" name="user-name" class="form-control"
                                        placeholder="Your Name" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/Name.svg">
                                    </i>
                                    <input type="text" id="designation" name="designation" class="form-control"
                                        placeholder="Designation" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/Name.svg">
                                    </i>
                                    <input type="text" id="company" name="company" class="form-control"
                                        placeholder="Company" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/ph.svg"></i>
                                    <input type="text" id="mobile-number" name="mobile-number" class="form-control"
                                        placeholder="Mobile Number" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/mail.svg"></i>
                                    <input type="email" id="email" name="email" class="form-control"
                                        placeholder="E-Mail" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/pin.svg"></i>
                                    <input type="text" id="address" name="address" class="form-control"
                                        placeholder="Address" required>
                                </div>

                                <div class="form-field">
                                    <i class="header-info-icon">
                                        <img src="assets/img/city.svg"></i>
                                    <input type="text" id="city-state" name="city-state" class="form-control"
                                        placeholder="City / State" required>
                                </div>

                                <div class="form-field">
                                    <label>
                                        <input type="checkbox" class="place-checkbox" name="places[]" value="Mysuru">
                                        Mysuru - 28th & 29th June 2024
                                    </label>
                                </div>

                                <div class="form-field">
                                    <label>
                                        <input type="checkbox" class="place-checkbox" name="places[]" value="Mangalore">
                                        Mangalore - 23rd & 24th Aug. 2024
                                    </label>
                                </div>

                                <div class="form-field">
                                    <label>
                                        <input type="checkbox" class="place-checkbox" name="places[]" value="Nagpur">
                                        Nagpur - 8th & 9th Nov. 2024
                                    </label>
                                </div>

                                <div class="form-field">
                                    <label>
                                        <input type="checkbox" class="place-checkbox" name="places[]"
                                            value="Vijayawada">
                                        Vijayawada - 13rd & 14th Dec. 2024
                                    </label>
                                </div>

                                <div class="form-field">
                                    <button id="submit" class="default-btn" type="button"
                                        onclick="submit_GenVisitor_Form() ">Register Now</button>
                                </div>
                            </div>
                        </form>
                        <div id="form-messages" class="alert" role="alert"></div>
                    </div>
                </div>
                <div class="booking-section" id="contact"> </div>
            </div>
        </div>
    </section>
    

    <!-- Add your script tags for JavaScript files here -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span id="closePopup" class="close" onclick="closePopup()">&times;</span>
            <div class="popup-inner">
                <p id="popupContent"></p>
            </div>
        </div>
    </div>
    <a href="index.html" class="button-link">Home</a>

    <script src="assets/js/vendor/form_submission.min.js"></script>
    
</body>

</html>
